{% extends 'base.html' %}

{% block 'main' %}

<h2 class="mt-5">Update Books</h2>

<div class="col-md-8 mt-4 m-auto">
  {% for d in data %}
    <form method="POST" action="/edit/{{d.id}}">
        {% csrf_token %}
  
        <div class="mb-3">
            <label for="bookname" class="form-label">BOOK:</label>
            <input type="text" class="form-control" name="B" id="bookname" value="{{d.bookname}}" required>
          </div>

          <div class="mb-3">
            <label for="author" class="form-label">Author:</label>
            <textarea class="form-control" name="At" id="author" rows="3" required>{{d.author}}</textarea>
          </div>

          <div class="mb-3">
            <label for="publication" class="form-label">PUBLICATIONS:</label>
            <textarea class="form-control" name="Pc" id="publication" rows="3" required>{{d.publication}}</textarea>
          </div>

          <div class="mb-3">
            <label for="date" class="form-label">DATE:</label>
            <input type="date" class="form-control" name="dt" id="date" value="{{d.date}}" required>
          </div>
          <h5>{{d.date}}</h5>

          <div class="mb-3">
            <input type="submit" class="form-control btn btn-warning" name="send" value="UPDATE"/>
          </div>
       
    </form>
  {% endfor %}  
</div>

{% endblock 'main' %}

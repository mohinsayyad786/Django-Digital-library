{% extends 'base.html' %}

{% block 'main' %}

<h2 class="mt-5">Book Details</h2>

<div class="col-md-8 mt-4 m-auto">

    <form method="POST" action="/library">
        {% csrf_token %}
        
        <div class="mb-3">
            <label for="bookname" class="form-label">BOOK:</label>
            <input type="text" class="form-control" name="B" id="bookname" placeholder="Enter Book..." required>
          </div>

          <div class="mb-3">
            <label for="author" class="form-label">Author:</label>
            <textarea class="form-control" name="At" id="author" placeholder="Enter Author..." rows="3" required></textarea>
          </div>

          <div class="mb-3">
            <label for="publication" class="form-label">PUBLICATIONS:</label>
            <textarea class="form-control" name="Pc" id="publication" placeholder="Enter publication..." rows="3" required></textarea>
          </div>

          <div class="mb-3">
            <label for="date" class="form-label">DATE:</label>
            <input type="date" class="form-control" name="dt" id="date" required>
          </div>

          <div class="mb-3">
            <input type="submit" class="form-control btn btn-warning" name="send" value="SUBMIT"/>
          </div>
    </form>

</div>

{% endblock 'main' %}
